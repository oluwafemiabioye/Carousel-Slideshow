<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="slider">
			<img src="bg1.jpg" alt="image"/>
			<div class="btn">
				<button onclick="back()">&#10094;</button>
				<button onclick="next()">&#10095;</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js">
		var maining=document.querySelector("img");
		var images=["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg","bg6.jpg"]
		var num=0;

		function next(){
			num++;
			if (num>=images.length){
				num=0;
				maining.src=images[num]
			}else{
				maining.src=images[num]
			}
		};

		function back(){
			num--;
			if (num<0){
				num=images.length-1;
				maining.src=images[num]
			}else{
				maining.src=images[num]
			}
		};
	</script>
</body>
</html>
